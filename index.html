<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/quiz.js" defer></script>
    <script src="javascript/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Readex+Pro:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Quick Quiz</title>
</head>

<body>
    <h1 class="heading-primary">Quick Quiz</h1>
    <div class="starter-1">
        <div class="wrapper-1">
            <button class="btn btn-start-1">
                <i class="fas fa-play icon icon-1"></i>
            </button>
            <img class="img geo-img" src="images/historia1.png" alt="geoprahy">
        </div>

        <h2 class="heading-secondary">World History</h2>
        <p>You will get 15s to answer each question. And 10 points for the correct answer.</p>
    </div>
    <div class="quiz-1">
        <div class="counter">
            <p>Question <span class="question_num">&nbsp;</span>/<span class="total_questions">&nbsp;</span></p>
        </div>
        <h2 class="timer">&nbsp;</h2>
        <h2 class="question">&nbsp;</h2>
        <div class="option-container">
            <button class="option option-1">&nbsp;</button>
            <button class="option option-2">&nbsp;</button>
            <button class="option option-3">&nbsp;</button>
            <button class="option option-4">&nbsp;</button>
            <button class="btn-next" disabled>Next</button>

        </div>


    </div>

    <div class="f-center">
        <div class="finish-screen">
            <h1>Finish</h1>
            <p class="rating">&nbsp;</p>
            <h2>Score <span class="score">&nbsp;</span>/<span class="total_score">&nbsp;</span></h2>
            <p class="discription">&nbsp;</p>
            <button class="btn-home"><a href="/index.html">Home</a></button>
        </div>
    </div>

</body>

</html>
